<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator v2</title>
</head>
<body style="text-align: center;">
    <h1>Calculator</h1>

    <label form="number1">Number 1:</label>
    <input type="number" id="number1">
    <br>
    
    <label form="number2">Number 2:</label>
    <input type="number" id="number2">
    <br>

    <button type="button" id="plus">+</button>
    <button type="button" id="minus">-</button>
    <button type="button" id="puta">*</button>
    <button type="button" id="podijeljeno">/</button>
    
    <script>
        function plus() {
            let x= document.getElementById("number1").value
            console.log(x)
            let y= document.getElementById("number2").value
            console.log(y)
            alert(Number(x) + Number (y))
        }
        function minus() {
            let x= document.getElementById("number1").value
            console.log(x)
            let y= document.getElementById("number2").value
            console.log(y)
            alert(Number(x) - Number (y))
        }
        function puta() {
            let x= document.getElementById("number1").value
            console.log(x)
            let y= document.getElementById("number2").value
            console.log(y)
            alert(Number(x) * Number (y))
        }
        function podijeljeno() {
            let x= document.getElementById("number1").value
            console.log(x)
            let y= document.getElementById("number2").value
            console.log(y)
            alert(Number(x) / Number (y))
        }
    </script>
</body>
</html>
