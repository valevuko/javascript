<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Kalkulator</title>
</head>
<body>
    <header>
        <h1>Kalkulator</h1>
    </header>
    <main>
        <form>
            <div class="number1">
                <label for="number1">Unesite prvi broj:</label>
                <input type="number" id="number1" name="number1"><br>
            </div>
            <div>
                <label for="number2">Unesite drugi broj:</label>
                <input type="number" id="number2" name="number2"><br>
            </div>
            <div>
                <button type="button" class="button" id="zbroji">+</button>
                <button type="button" class="button" id="oduzmi">-</button>
                <button type="button" class="button" id="pomnozi">*</button>
                <button type="button" class="button" id="podijeli">/</button>
            </div>
            <div class="rezultat">
                <label for="rezultat">Rezultat:</label>
                <input type="text" id="rezultat" name="rezultat"><br>
            </div>
        </form>
    </main>
</body>
</html>
