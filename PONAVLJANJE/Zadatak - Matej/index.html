<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./script.js"></script> -->
    <title>Zadatak</title>
</head>

<body>

    <!--1-->
    <div>
        <input type="text" id="podatak1">Unos broja:</input>
        <button id="button1" onclick="provjeriBroj()">Provjeri.</button>
    </div>
    <!-- 2 -->
    <div>
        <input id="podatak2">Unos podataka</input>
        <button id="button2" onclick="parnost()">Provjeri.</button>
    </div>
    <!-- 3 -->
    <div>
        <input type="number" id="podataka3">
        <button onclick="oduzmiBroj()">Izračunaj.</button>
    </div>
    <!-- 4 -->
    <div>
        <input id="podatak4">Unos podataka</input>
        <button id="button4" onclick="nekiBroj()">Provjeri.</button>
    </div>
    <!-- 5 -->
    <div>
        <input id="podatak5">Unos podataka</input>
        <button id="button5" onclick=" zbrajanje()">Izračunaj.</button>
    </div>



    <script>
        //1 
        function provjeriBroj() {
            var broj = document.getElementById("podatak1").value;
            if (broj < 5) {
                alert("Broj je mali");
            } else if (broj >= 5 && broj <= 10) {
                alert("Broj je srednjni");
            } else {
                alert("Broj je velik");
            }
        }

        //2
        function parnost() {
            var vrijednostInputa = document.getElementById("podatak2").value;

            if (vrijednostInputa % 2 === 0) {
                alert("Broj je paran");
            } else {
                alert("Broj nije paran");
            }
        }

        //3
        function oduzmiBroj() {
            var num = document.getElementById("podataka3").value;
            if (num % 2 === 0) {
                num -= 5;
            } else {
                num -= 7;
            }
            if (num < 0) {
                alert("Pogreška: broj je manji od 0");
            } else {
                alert("Result: " + num);
            }
        }
        //4
        function nekiBroj() {
            var nizBrojeva = []
            var nekiBroj = document.getElementById("podatak4").value;
            for (i = 1; i < nekiBroj; i++) {
                nizBrojeva.push(i)
            }
            alert(nizBrojeva)
        }
        //5
        function zbrajanje() {
            var nizoviZbroja = [];
            var zbrojiBrojeve = document.getElementById("podatak5").value;
            for (i = 1; i <= zbrojiBrojeve; i++) {
                nizoviZbroja.push(i)
            }
            var result = nizoviZbroja.reduce((p, c) => p + c, 0)
            alert(result);
        }









    </script>


</body>

</html>
