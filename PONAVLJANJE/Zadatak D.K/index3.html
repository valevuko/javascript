<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tbody>
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
        </tbody>
    </table><br>
    <input type="button" onclick="dodajElement()" value="Insert row">
    <!--     NapiÅ¡ite JavaScript funkciju za dodavanje redaka u tablicu. -->
    <script>
        function dodajElement() {
            var tablica = document.getElementById("sampleTable").getElementsByTagName("tbody")[0];
            var row = tablica.insertRow()
            var cell1 = row.insertCell().append("cell1")
            var cell1 = row.insertCell().append("cell2")

        }
/* popraviti */
    </script>
</body>

</html>
