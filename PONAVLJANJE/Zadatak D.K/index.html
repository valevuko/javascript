<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="funkcijaZaPromjenu()">Style</button>
    </div>
    <!-- Potrebno dodati JS i napisati funkciju za promjenu boje teksta koja reagira klikom na button.  -->
    <script>
        function funkcijaZaPromjenu() {
            var novaBoja = document.getElementById("text").style.color = "green";
            return;
        }
    </script>
</body>

</html>
